<!DOCTYPE html>
<html>
<head>
  <title>Pneumonia Detection</title>
</head>
<body>
  <h2>Upload Chest X-ray</h2>
  
  <!-- the accept variable will ensure only the images files are selected and not any other files type -->
  <input type="file" id="imageInput" accept="image/*" />

  <!-- The button will trigger the uploadImage function when clicked which is in a separate file -->
  <button onclick="uploadImage()">Predict</button>

  <!-- Shows whether the person has pneumonia or not -->
  <p id="result"></p>

  <!-- Shows the user image that was uploaded -->
  <div id="preview"></div>

  <!-- JS is handled in a separate file -->
  <script src="script.js"></script>
</body>
</html>
